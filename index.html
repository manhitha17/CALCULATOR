<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #120e0e;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            background-color: #b6a7a7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(132, 100, 100, 0.1);
            overflow: hidden;
            width: 300px;
        }

        #display {
            padding: 10px;
            text-align: right;
            font-size: 1.5em;
            border-bottom: 1px solid #140808;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #eee;
        }

        #equals {
            grid-column: span 2;
            background-color: #bd5b7b;
            color: #fff;
        }

        #clear {
            grid-column: span 2;
            background-color: #477499;
            color: #fff;
        }

        #backspace {
            background-color: #9a8888;
        }
    </style>
</head>
<body>

<div id="calculator">
    <div id="display"></div>
    <div id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button id="backspace">⌫</button>
        <button>+</button>
        <button id="equals">=</button>
        <button id="clear">C</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const display = document.getElementById('display');
        const buttons = document.getElementById('buttons');

        buttons.addEventListener('click', function (event) {
            if (event.target.tagName === 'BUTTON') {
                const buttonText = event.target.textContent;

                switch (buttonText) {
                    case '=':
                        try {
                            display.textContent = eval(display.textContent);
                        } catch (error) {
                            display.textContent = 'Error';
                        }
                        break;

                    case 'C':
                        display.textContent = '';
                        break;

                    case '⌫':
                        display.textContent = display.textContent.slice(0, -1);
                        break;

                    default:
                        display.textContent += buttonText;
                        break;
                }
            }
        });
    });
</script>

</body>
</html>
